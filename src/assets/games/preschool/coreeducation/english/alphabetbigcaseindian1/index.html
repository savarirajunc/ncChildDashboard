  <script lang="text/javascript">
    function exitClick()
    {
      window.history.go(-1); 
      return false;
    }
	window.oncontextmenu = function () {
	 return false;
	}
	var audio = new Audio();
	function volumeClick(){
	var b=document.getElementById("iframeid").contentWindow.replayaudio;
		
		console.log("This is from yellowbutton   " + b);
		audio.pause();
		audio.src = b;
		audio.load();
		audio.play();
		return false;
	}
	
    </script>
        <link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/responsive.css" rel="stylesheet" />

                      </a>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
              
                    <div class="audio-div">
                      <ul class="audio-setting">
                        <li class="img-shadow"><a><img src="assets/volume-active-icon.png" id="header-audio-btn" onClick="volumeClick()" (mouseover)='volumeHover()' (mouseout)='volumeOut()'></a></li>
              
                        <li class="img-shadow"><a ><img src="assets/close-icon.png"  id="exit-btn" onClick="exitClick()" (mouseover)='exitHover()' (mouseout)='exitOut()'></a></li>
                      </ul>
                    </div>
