<section class="section breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-block clearfix" typeof="BreadcrumbList" vocab="https://schema.org/">
          <ul>
            <li>YOU ARE HERE:</li>
          <!-- Breadcrumb NavXT 5.7.1 -->
            <li class="home"><span property="itemListElement" typeof="ListItem"><a property="item" typeof="WebPage" title="Go to Home."href="/Home" class="home"><span property="name">Home</span></a><meta property="position" content="1"></span></li>
            <li class="current_item"><span property="itemListElement" typeof="ListItem"><span property="name">NOTIFICATION THANK</span><meta property="position" content="2"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container" id="layout-container">
  <ng-container *ngIf="country_code === 'IN'" >
    <div class="row">
      <div class="col-xs-12 home-slide">
        <h2>THANK YOU FOR YOUR INQUIRY. </h2>
        <p>We will get in touch with you shortly. <span class="but" routerLink="/Home">Continue</span></p>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="country_code !== 'IN'">
    <div class="row">
      <div class="col-xs-12 home-slide">
        <h2>THANK YOU!</h2>
        <p>We have added you to our mailing list.  You will be notified via email when we launch in your country. <span class="but" routerLink="/Home">Continue</span></p>
      </div>
    </div>
  </ng-container>
</div>
