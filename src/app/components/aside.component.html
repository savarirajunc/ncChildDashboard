<div class="text-center announcements">
  <p>MESSAGES</p>
  <ng-container *ngIf="getAnnouncement; else message" >
    <div class="massages" *ngFor="let getAnnouncementitem of getAnnouncement" >
      <p id="link"><span class="tool-tip" style="cursor: pointer;" tooltip="{{getAnnouncementitem.messages}}" placement="right" tooltip-class="tools" show-delay="300">{{getAnnouncementitem.title}}</span></p>
      <p id="link"><span>{{getAnnouncementitem.title_2}}</span></p>
    </div>
  </ng-container>
<ng-template #message>
  <div class="massages">
    <p id="link"><span>You have no new messages.</span></p>
  </div>
</ng-template>
