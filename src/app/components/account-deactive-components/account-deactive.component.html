<h2>DEACTIVATE ACCOUNT</h2>
<div *ngIf="_response.status" class="alert alert-success">{{_response.message}}</div>
<form #accountDeactiveForm="ngForm" (ngSubmit)="accountDeactiveFormSubmit(accountDeactiveForm)">
  <div class="form-fields deactive_info">
    <div class="form-response">
    <div class="col-md-12 col-lg-12">
          <label for="name">Please Enter Password <span style="color:#f00">*</span></label>

          <input class="form-control" type="password" name="password"  [(ngModel)]="formData.password" required>
      </div>
      <div class="col-md-12 col-lg-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <label for="relation">Why are you leaving <span style="color:#f00">*</span></label>
        </div>
          <label for="">Please Select in option</label>
          <select placeholder="--Please Select in option --" class="form-control" required #why_are_you_leaving_id='ngModel'  name="why_are_you_leaving_id" [(ngModel)] = "formData.why_are_you_leaving_id" required>
            <option value="">--Please Select in option --</option>

            <option *ngFor="let option of selectleavingid; let i = index" value="{{option.id}}">{{option.name}}</option>
        </select>
        </div>
      <div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 account">
          <label for="time">Care to elobarate?(optional)</label>
          <textarea class="form-control" name="elaborate" required [(ngModel)]="formData.elaboration"></textarea>
        </div>
      </div>

      <div class="row">
        <div class=" col-lg-5 col-md-5 col-sm-12 col-xs-12">
          <input type="submit" value="CANCEL">

        </div>
        <div class=" col-lg-7 col-md-7 col-sm-12 col-xs-12">
          <input type="submit" [disabled]="!accountDeactiveForm.form.valid" class="btn-save" value="DEACTIVATE MY ACCOUNT"></div>
      </div>
    </div>
  </div>

</form>
