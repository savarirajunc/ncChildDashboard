<div class="row tab-pane fade in">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>S/N</th>
        <th>Grade</th>
        <th>Core Framework</th>
        <th>Grading & Reporting Type</th>
        <th>Grading Reporting Edit</th>
      </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let gamedetailsitem of gradingreportingview[currentPage];let i=index">
      <tr>
        <td class="word-form">{{i+(currentPage*15) + 1}}</td>
        <td class="word-form">
          {{gamedetailsitem.grade_name}}
        </td>
        <td class="word-form" >
          {{gamedetailsitem.core_name}}
        </td>
        <td>
          <ng-container *ngIf="gamedetailsitem.gr_frame_type == 0">

          </ng-container>
          <ng-container *ngIf="gamedetailsitem.gr_frame_type == 1">
            Child Game
          </ng-container>
          <ng-container *ngIf="gamedetailsitem.gr_frame_type == 2">
            Parent Game
          </ng-container>
          <ng-container *ngIf="gamedetailsitem.gr_frame_type == 3">
            Parent Questionaries
          </ng-container>
        </td>
        <ng-container *ngIf="gamedetailsitem.subject_id == 0">
        <td class="word-form" >
        <a [routerLink]="['../','gradingedit',gamedetailsitem.grade_id, gamedetailsitem.core_frame_id]">{{gamedetailsitem.core_name}}</a>
        </td>
        </ng-container>
        <ng-container *ngIf="gamedetailsitem.subject_id != 0">
        <td class="word-form" >
          <a [routerLink]="['../','gradingedit',gamedetailsitem.grade_id, gamedetailsitem.core_frame_id,gamedetailsitem.subject_id]"> {{gamedetailsitem.subject_name}} </a>
        </td>
        </ng-container>
      </tr>
    </ng-container>
    </tbody>
  </table>
<div class="text-center pagination_nav">
  <ng-container *ngIf="currentPage >= 10">
    <a class="pagenav" (click)="selectPageBack()">&lsaquo;&lsaquo;</a>
  </ng-container>
  <ng-container *ngFor="let gamedetailsitem of pageArray| slice:pageIdx*10:(pageIdx+1)*10;let i=index">
        <a class="pagenav" (click)="setGameDetailsView(gamedetailsitem)" [ngClass]="{'active':gamedetailsitem===currentPage}">{{gamedetailsitem+1}}</a>
  </ng-container>
  <ng-container *ngIf="currentPage < (pageNav -1) ">
    <a class="pagenav" (click)="selectPage()">&rsaquo;&rsaquo;</a>
  </ng-container>
</div>
</div>
