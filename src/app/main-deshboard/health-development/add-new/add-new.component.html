<form class="card bg-dark" #addgameForm = "ngForm" name="addgameForm" [formGroup]="healthFormData" (ngSubmit)="onSubmit(addgameForm)">
	<div class="card-body">
    <div class="form-fields">
      <div class="col-md-12 col-lg-12">
        <div class="col-md-6 col-lg-6">
          <label for="">Select Grade</label>
          <select formControlName="grade_id" required>
            <option *ngFor="let grades of grade" value="{{grades.id}}" >{{grades.grade_name}}</option>
          </select >
        </div>
        <div class="col-md-6 col-lg-6">
          <label for="">Select Framework Core </label>
          <select formControlName="framework_id">
						<ng-container *ngFor="let coreframworks of coreframwork">
            		<option  value="{{coreframworks.id}}" >{{coreframworks.name}}</option>
						</ng-container>
          </select>
        </div>
      </div>
      <div class="col-md-12 col-lg-12">
        <div class="col-md-6 col-lg-6">
          <label for="">Select Subject</label>
          <select formControlName="subject_id">
            <option *ngFor="let subject of subjects" value="{{subject.id}}">{{subject.subject_name}}</option>
          </select>
        </div>
        <div class="col-md-6 col-lg-6">
          <label for="">Select Development Category</label>
          <select formControlName="heth_cat">
            <option *ngFor="let healthDevCats of healthDevCat" value="{{healthDevCats.id}}">{{healthDevCats.health_dev_cat}}</option>
          </select>
        </div>
      </div>
    </div>
		<div class="card mt-3">
			<div class="card-body">
	      <div formArrayName="healthDevelopmentQA">
	        <ng-container *ngFor="let healthdevelopmentControl of getHealthDevelopment().controls; index as healthdevelopmentindex" [formGroup]="healthdevelopmentControl">
						<div class="page">
							<div class="form-fields">
								<div class="form-title">
									<h5 class="title-page">Question</h5>
								</div>
		            <div class="col-md-12 col-lg-12">
		              <div class="col-md-6 col-lg-6">
		                <label for="">Question id</label>
		                <input type="text" formControlName="question_id" OnlyNumber="true">
		              </div>
		              <div class="col-md-6 col-lg-6">
		                <label for="">Question</label>
		                <input type="text" formControlName="question">
		              </div>
		            </div>
		          </div>
						</div>
	        </ng-container>
	      </div>
	       <button type="button" class="btn-save" (click)="onAddQuestionanswer()">Add Question</button>
    	</div>
		</div>
        <input #submit type="submit" class="btn-save" [disabled]="!addgameForm.form.valid" value="SAVE">
    <div *ngIf="_response.status" class="{{_response.alert}}">{{_response.message}}</div>
	</div>
</form>
