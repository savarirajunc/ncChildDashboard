<form class="card bg-dark" #addgameForm = "ngForm" name="addgameForm" [formGroup]="contactForm" (ngSubmit)="onSubmit(addgameForm)">
	<div class="card-body">
    <div class="form-fields">
      <div class="col-md-12 col-lg-12">
        <div class="col-md-6 col-lg-6">
          <label for="">Select Grade</label>
          <select formControlName="grade_id" (change)="onChange()" required>
            <option *ngFor="let grades of grade" value="{{grades.id}}" >{{grades.grade_name}}</option>
          </select >
        </div>
        <div class="col-md-6 col-lg-6">
					<label for="">Add parent game question</label>
					<textarea name="name" formControlName="games_name" rows="3" cols="10" required></textarea>
        </div>
      </div>
    </div>
		<div class="form-fields">
			<div class="col-md-12 col-lg-12 form-col-br">
				<div class="col-md-6 col-lg-6"><label for="">Select Day</label>
					<select  name="schedule_identified" formControlName="days"   required>
							<option *ngFor="let dayitem of days" value="{{dayitem.id}}">{{dayitem.days}}</option>
					</select>

				</div>
				<div class="col-md-6 col-lg-6"></div>
			</div>
		</div>
		<div class="card mt-3">
			<div class="card-body">
				<div formArrayName="gameCoreFrame">
					<ng-container>
						<div class="card bg-light mt-1" *ngFor="let departmentControl of getDepartments().controls;let i=index" [formGroup]="departmentControl">
							<div class="page">
								<div class="form-fields">
									<div class="form-title">
										<h5 class="title-page">Tagging</h5>
									</div>
									<div class="col-md-12 col-lg-12">
										<input type="radio" formControlName="gamecoretype" value="1" disabled checked><span>Primary</span>
										<input type="radio" formControlName="gamecoretype" value="2" disabled><span>Secondary</span>
									</div>
		              <div class="col-md-12 col-lg-12">
		                <div class="col-md-6 col-lg-6">
		                  <label for="">Select Framework Core </label>
		                  <select formControlName="framework_id" (change)="onChange()">
		                    <option *ngFor="let coreframworks of coreframwork" value="{{coreframworks.id}}" >{{coreframworks.name}}</option>
		                  </select>
		                </div>
		                <div class="col-md-6 col-lg-6">
		                  <label for="">Select Subject</label>
		                  <select formControlName="subject_id" (change)="onChange()">
		                    <option *ngFor="let subject of subjects" value="{{subject.id}}">{{subject.subject_name}}</option>
		                  </select>
		                </div>
		              </div>
		              <div class="col-md-12 col-lg-12">
		                <div class="col-md-6 col-lg-6">
		                  <label for="">Select Standard</label>
		                  <select  formControlName="standard_id">
												<option value=""></option>
		                    <ng-container *ngFor="let standardmapitem of standardmap">
		                        <option  value="{{standardmapitem.id}}">{{standardmapitem.standard_name}}</option>
		                    </ng-container>
		                  </select>
		                </div>
		                <div  class="col-md-6 col-lg-6">
		                  <label for="">Select Indicator </label>
		                  <select formControlName="indicator_id">
												<option value=""></option>
		                    <ng-container *ngFor="let indicatormapitem of indicatormap">
		                      <option  value="{{indicatormapitem.id}}">{{indicatormapitem.indicator_name}}</option>
		                    </ng-container>
		                  </select>
		                </div>
		              </div>
		              <div class="col-md-12 col-lg-12">
		                <div  class="col-md-4 col-lg-4">
		                  <label for="">Select Sub Indicator </label>
		                  <select formControlName="indicator_id1">
												<option value=""></option>
												<ng-container *ngFor="let indicatormapitem of indicatormap">
		                      <option  value="{{indicatormapitem.id}}">{{indicatormapitem.indicator_name}}</option>
		                    </ng-container>
		                  </select>
		                </div>
		                 <div class="col-md-4 col-lg-4">
		                  <label for="">Select Sub Sub Indicator</label>
		                  <select formControlName="indicator_id2">
												<option value=""></option>
												<ng-container *ngFor="let indicatormapitem of indicatormap">
		                      <option  value="{{indicatormapitem.id}}">{{indicatormapitem.indicator_name}}</option>
		                    </ng-container>
		                  </select>
		                </div>
		                <div class="col-md-4 col-lg-4">
		                  <label for="">Select Sub Sub Sub Indicator</label>
		                  <select formControlName="indicator_id3" >
												<option value=""></option>
												<ng-container *ngFor="let indicatormapitem of indicatormap">
		                      <option  value="{{indicatormapitem.id}}">{{indicatormapitem.indicator_name}}</option>
		                    </ng-container>
		                  </select>
		                </div>
		              </div>
		            </div>
							</div>
						</div>
					</ng-container>
				</div>
        	<!-- <button type="button" class="btn-save" (click)="onAddDepartment()">Add Tagging</button> -->
			</div>
		</div>
        <input #submit type="submit" class="btn-save" [disabled]="!addgameForm.form.valid" value="SAVE">
    <div *ngIf="_response.status" class="{{_response.alert}}">{{_response.message}}</div>
	</div>
</form>
