
<div class="container" id="layout-container">
  <div class="row">
    <ng-container *ngIf="tokenCheck == 0" >
      <div class="col-xs-12 home-slide">
        <h2>YOUR EMAIL ADDRESS HAS BEEN VERIFIED. </h2>
        <p>You can start using Nidara-Children now. <span class="line-spase"></span> <span class="but" routerLink="/signin">Sign in</span></p>
      </div>
    </ng-container>
    <ng-container *ngIf="tokenCheck == 2" >
        <div class="col-xs-12 home-slide">
          <h2>YOUR EMAIL ADDRESS HAS BEEN VERIFIED. </h2>
          <p>You can start using Nidara-Children Free Trial now. <span class="line-spase"></span> <span class="but" routerLink="/signin">Sign in</span></p>
        </div>
      </ng-container>
    <ng-container *ngIf="tokenCheck == 1" >
      <div class="col-md-12 col-lg-12">
        <h3>Your Token has been expired</h3>
      </div>
    </ng-container>
  </div>
</div>
